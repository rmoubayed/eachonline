<div fxLayout="row" fxLayout.xs="column" [fxLayoutAlign]="align" class="text-muted">
    <div *ngIf="product?.availabilityCount > 0 && (type=='details')">
        <span class="fw-500">Quantity:</span> 
        <button mat-icon-button matTooltip="Remove" (click)="decrement()"><mat-icon>remove</mat-icon></button>
        <span> {{count}} </span>
        <button mat-icon-button matTooltip="Add" (click)="increment()"><mat-icon>add</mat-icon></button>
    </div>
    <div>
        <button mat-icon-button matTooltip="Add to wishlist" *ngIf="type != 'wish'" (click)="addToWishList(product)"><mat-icon>favorite</mat-icon></button>
        <button mat-icon-button matTooltip="Add to cart" *ngIf="type == 'details' && product?.availabilityCount > 0" (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button>
        <button mat-icon-button matTooltip="Add to compare" (click)="addToCompare(product)"><mat-icon>compare</mat-icon></button>
        <button *ngIf="type== 'listing'" mat-icon-button matTooltip="Quick view" (click)="openProductDialog(product)"><mat-icon>remove_red_eye</mat-icon></button>
    </div>
</div> 
<div *ngIf="product?.availabilityCount == 0 && type=='listing'" class="bg-warn p-1 mt-2">
    Sorry, this item is unavailable. Please choose a different one.
</div>
